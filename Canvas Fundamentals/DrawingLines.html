<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <script>
        window.onload = function() {
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');

            ctx.strokeStyle = 'red';
            ctx.lineWidth = 10;
            ctx.beginPath();

            ctx.moveTo(150, 20);
            ctx.lineTo(75, 200);
            ctx.lineTo(225, 200);
            ctx.lineTo(150, 20);

            /* controls how line joins show */
            // ctx.lineJoin = 'miter';
            // ctx.miterLimit = 1;

            //ctx.lineCap = 'round';  // values: round, square, butt
            ctx.closePath();

            ctx.fillStyle = 'yellow';
            ctx.fill();

            ctx.stroke();
        };
    </script>
</head>

<body>
    <canvas id="myCanvas" width="400" height="400" />
</body>

</html>
