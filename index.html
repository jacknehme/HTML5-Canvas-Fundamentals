<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script>
        window.onload = function() {
            // Step 2: Find the canvas
            var canvas = document.getElementById('myCanvas');

            // Step 3: Access the 2d context - pen or brush
            var ctx = canvas.getContext('2d');

            // Step 4: Render graphics 

            ctx.fillStyle = 'Green';
            ctx.fillRect(300, 200, 200, 100); // Rectangle (x, y, width, height)

            ctx.fillStyle = 'Navy';
            ctx.arc(100, 100, 50, 0, 2 * Math.PI, false); // (x, y, radius, startAngle, endAngle antiClockwise)
            ctx.fill();
        }
    </script>
</head>

<body>
    <!-- Step 1: Define canvas element -->
    <canvas id="myCanvas" width="600" height="400" style="background-color:#efefef;"></canvas>
</body>

</html>
